<div class="ui top attached segment">
    <div class="ui two column grid">

        <div class="column">
            <h1 class="ui header">{{ name }}</h1>
        </div>

        <div class="column">
            <button class="ui right floated labeled icon button" onclick="update_config('{{ name }}')" tabindex="0">
                <i class="play icon"></i>
                Apply
            </button>
        </div>

    </div>
</div>

<div class="ui attached segment">
    <div class="ui form">

        <div class="field">

            <div class="ui basic segment">
                <div class="ui inverted dimmer" id="dimmer">
                    <div class="ui huge loader"></div>
                </div>
                <div class="parent-editor">
                    <div id="editor">{{ file }}</div>
                </div>
            </div>

        </div>

    </div>
</div>
<script>
    //editor init
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/chrome");
    editor.session.setMode("ace/mode/nginx");
    editor.setOptions({
        autoScrollEditorIntoView: true,
        copyWithEmptySelection: true,
    });
</script>
